<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Practice tailwind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body class="box-border">
    <div class="h-screen">
      <div class="flex h-full">
        <aside class="bg-red-500 w-1/5 h-full">
          <nav class="flex flex-col h-full text-[1.5rem] font-bold text-white">
            <div>
              <h1 class="text-center my-8">Admin Panel</h1>
            </div>

            <div class="flex flex-col gap-9 mt-6">
              <a
                href=""
                class="hover:bg-slate-100 hover:text-blue-800 p-3 hover:m-4 rounded-lg m-4"
                ><i class="fa-solid fa-face-smile"></i> Home</a
              >
              <a
                href=""
                class="hover:bg-slate-100 hover:text-blue-800 p-3 hover:m-4 rounded-lg m-4"
                ><i class="fa-solid fa-face-smile"></i> Skills</a
              >
              <a
                href=""
                class="hover:bg-slate-100 hover:text-blue-800 p-3 hover:m-4 rounded-lg m-4"
                ><i class="fa-solid fa-face-smile"></i> Address</a
              >
              <a
                href=""
                class="hover:bg-slate-100 hover:text-blue-800 p-3 hover:m-4 rounded-lg m-4"
                ><i class="fa-solid fa-face-smile"></i> Buang</a
              >
            </div>
          </nav>
        </aside>

        <main class="flex flex-col w-full bg-slate-100 overflow-auto">
          <header class="flex justify-around bg-green-500 items-center py-2">
            <img class="w-14 rounded-full" src="../images/me.jpg" alt="" />
            <h1>other function</h1>
          </header>

          <section class="p-4">
            <table class="w-full">
              <thead>
                <tr>
                  <th class="bg-slate-500 text-white rounded-tl-md p-4">
                    Name
                  </th>
                  <th class="bg-slate-500 text-white">Age</th>
                  <th class="bg-slate-500 text-white rounded-tr-md">City</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="bg-slate-300 p-3">John Doe</td>
                  <td class="bg-slate-300 p-3 text-center">30</td>
                  <td class="bg-slate-300 p-3 text-center">New York</td>
                </tr>
                <tr>
                  <td class="bg-slate-300 p-3">Jane Smith</td>
                  <td class="bg-slate-300 p-3 text-center">25</td>
                  <td class="bg-slate-300 p-3 text-center">Los Angeles</td>
                </tr>
                <tr>
                  <td class="bg-slate-300 p-3">Emily Johnson</td>
                  <td class="bg-slate-300 p-3 text-center">35</td>
                  <td class="bg-slate-300 p-3 text-center">Chicago</td>
                </tr>
              </tbody>
            </table>

            <section
              class="grid grid-cols-3 gap-4 mt-5 md:grid-cols-2 sm:grid-cols-1"
            >
              <div class="bg-red-300 p-4 rounded-lg">1</div>
              <div class="bg-red-300 p-4 rounded-lg">2</div>
              <div class="bg-red-300 p-4 rounded-lg">3</div>
              <div class="bg-red-300 p-4 rounded-lg">4</div>
              <div class="bg-red-300 p-4 rounded-lg">5</div>
              <div class="bg-red-300 p-4 rounded-lg">6</div>
              <div class="bg-red-300 p-4 rounded-lg">7</div>
              <div class="bg-red-300 p-4 rounded-lg">8</div>
              <div class="bg-red-300 p-4 rounded-lg">9</div>
            </section>
          </section>

          <div class="flex justify-center gap-3">
            <button
              class="py-2 px-8 bg-green-500 text-stone-200 rounded-lg hover:bg-green-400 transition"
            >
              Click
            </button>
            <input class="border" type="date" name="" id="" />
            <div>
              <input class="accent-green-500" type="checkbox" name="" id="checkbox" />
              <label for="checkbox">Click Here</label>
            </div>
            <select class="w-44 border border-green-700 rounded-md" name="Selection" id="">
              <option  value="">1</option>
              <option  value="">2</option>
              <option  value="">3</option>
              <option  value="">4</option>
              <option  value="">5</option>
            </select>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
