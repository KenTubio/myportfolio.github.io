<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Web Calculator</title>
</head>
<body>
    <main class="bg-[#100f0f] h-screen w-full text-white relative flex justify-center items-center">
        <figure class="flex justify-center items-center relative before:content-[''] before:w-[36rem] before:h-[33rem] before:bg-emerald-600 before:absolute before:rounded-full sm:before:w-80 sm:before:h-80">
                <div class="relative shadow-lg shadow-slate-500 w-96 sm:w-64 bg-slate-700 rounded-3xl p-7 sm:p-3 sm:px-6">
                    <header class="flex justify-between w-full mt-2">
                        <span class="text-emerald-200">SCI</span>   
                        <span class="text-slate-400">6 x 9</span> 
                    </header>

                    <section class="flex justify-end font-mono font-bold text-5xl mt-5 mb-3 sm:text-3xl">
                        <span>OUTPUT</span>
                    </section>

                    <hr class="border-slate-500">

                    <main class="grid grid-cols-4 justify-items-center text-3xl mt-7 gap-4 sm:gap-2 sm:text-2xl">
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600"><span>C</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600"><span>+/-</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600"><span>%</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-emerald-500"><span>/</span></div>

                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>7</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>8</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>9</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-emerald-500"><span>x</span></div>

                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>4</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>5</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>6</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-emerald-500"><span>-</span></div>

                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>1</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>2</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>3</span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-emerald-500"><span>+</span></div>

                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>0</span></div>
                        <div class="px-6 py-4 sm:p-3"><span></span></div>
                        <div class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400"><span>.</span></div>
                        <div class="px-6 py-4 sm:p-3 sm:px-5 hover:bg-emerald-700 rounded-full bg-emerald-600"><button>=</button></div>
                    </main>
                </div>
        </figure>
    </main>
</body>
</html>
