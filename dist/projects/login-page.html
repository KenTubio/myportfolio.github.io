<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="../images/me.rounded.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main class="bg-blue-100 h-screen flex justify-center items-center">
        <form class="flex shadow-xl w-3/5 lg:w-full rounded-lg sm:w-4/5">
            <figure class="w-full sm:hidden">
                <img class="h-full w-full rounded-tl-lg rounded-bl-lg object-center" src="../images/mr.login.jpg" alt="">
            </figure>

            <section class="w-full bg-slate-200 rounded-tr-lg rounded-br-lg py-4 px-8 sm:w-full sm:p-3">
                <figure class="flex justify-center">
                    <img class="w-32 rounded-lg shadow-lg" src="../images/ee-wmsu.jpg" alt="">
                </figure>
                <h2 class="text-center text-[clamp(.5rem,1.5vw,3rem)] my-3 font-mono font-bold">Hello !, Welcome back.</h2>

                <div class="relative">
                    <label for="user">Username</label><br>
                    <i class="fa-solid fa-user absolute  left-3 top-12"></i>
                    <input class="focus:ring-2 focus:ring-purple-300 focus:outline-none w-full p-3 pl-10 rounded-md mt-2" id="user" type="text" placeholder="Enter username..">
                </div>

                <div class="relative mt-3">
                    <label for="pass">Password</label><br>
                    <i class="fa-solid fa-lock absolute left-3 top-12"></i> 
                    <input class="focus:ring-2 focus:ring-purple-300 focus:outline-none w-full p-3 pl-10 rounded-md mt-2" id="pass" type="password" placeholder="Enter password..">
                </div>

                <div class="flex justify-between text-[clamp(.5rem,.9vw,3rem)]">
                    <div class="flex mt-6">
                        <input class="accent-purple-600 mr-1" type="checkbox" name="" id="remember">
                        <label  for="remember">Remember me</label>
                    </div>

                    <span class="mt-6 text-purple-600 hover:underline hover:underline-offset-2 hover:cursor-pointer">Reset Password!</span>
                </div>

                <div><button class="bg-purple-600 w-full text-white py-3 rounded-lg mt-6 hover:scale-105 transition">Login</button></div>

                <div class="flex items-center gap-3 mt-5">
                    <hr class="w-2/4 border-purple-500">
                    <span>or</span>
                    <hr class="w-2/4 border-purple-500">
                </div>

                <figure class="text-3xl text-purple-900 flex justify-center items-center gap-4 mt-4 sm:text-xl">
                    <div class="bg-white py-2 px-5 sm:px-3 sm:py-1 hover:scale-105 transition hover:cursor-pointer"><i class="fa-brands fa-google"></i></div>
                    <div class="bg-white py-2 px-5 sm:px-3 sm:py-1 hover:scale-105 transition hover:cursor-pointer"><i class="fa-brands fa-facebook"></i></div>
                    <div class="bg-white py-2 px-5 sm:px-3 sm:py-1 hover:scale-105 transition hover:cursor-pointer"><i class="fa-brands fa-github"></i></div>
                </figure>

                <h1 class="text-center text-[clamp(.5rem,.9vw,3rem)] mt-5">Dont have an account? <span class="text-purple-400 underline underline-offset-2 hover:cursor-pointer"><a href="../projects/sign-up.html">Create now!</a></span></h1>

            </section>
        </form>
    </main>
    
</body>
</html>
