<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="bg-blue-100 h-screen flex justify-center items-center">
        <form class="flex shadow-xl w-3/5 lg:w-full rounded-lg sm:w-4/5">
            <section class="w-full bg-slate-200 rounded-tr-lg rounded-br-lg py-4 px-8 sm:w-full sm:p-3">
                <figure class="flex justify-center">
                    <img class="w-32 rounded-lg shadow-lg" src="../images/ee-wmsu.jpg" alt="">
                </figure>
                <h2 class="text-center text-[clamp(.5rem,1.5vw,3rem)] my-3 font-mono font-bold">Create account now !</h2>

                <div class="relative">
                    <label for="user">Username</label><br>
                    <i class="fa-solid fa-user absolute  left-3 top-12"></i>
                    <input class="w-full p-3 pl-10 rounded-md mt-2" id="user" type="text" placeholder="Enter username..">
                </div>

                <div class="relative">
                    <label for="email">Email</label><br>
                    <i class="fa-solid fa-envelope absolute left-3 top-12"></i> 
                    <input class="w-full p-3 pl-10 rounded-md mt-2" id="email" type="text" placeholder="Enter email..">
                </div>

                <div class="relative mt-3">
                    <label for="pass">Password</label><br>
                    <i class="fa-solid fa-lock absolute left-3 top-12"></i> 
                    <input class="w-full p-3 pl-10 rounded-md mt-2" id="pass" type="password" placeholder="Enter password..">
                </div>

                <div><button class="bg-purple-600 w-full text-white py-3 rounded-lg mt-6 hover:scale-105 transition">Signup</button></div>

                <div class="flex items-center gap-3 mt-5">
                    <hr class="w-2/4 border-purple-500">
                    <span>or</span>
                    <hr class="w-2/4 border-purple-500">
                </div>

                <figure class="text-3xl text-purple-900 flex justify-center items-center gap-4 mt-4 sm:text-xl">
                    <div class="bg-white py-2 px-5 sm:px-3 sm:py-1 hover:scale-105 transition hover:cursor-pointer"><i class="fa-brands fa-google"></i></div>
                    <div class="bg-white py-2 px-5 sm:px-3 sm:py-1 hover:scale-105 transition hover:cursor-pointer"><i class="fa-brands fa-facebook"></i></div>
                    <div class="bg-white py-2 px-5 sm:px-3 sm:py-1 hover:scale-105 transition hover:cursor-pointer"><i class="fa-brands fa-github"></i></div>
                </figure>

                <h1 class="text-center text-[clamp(.5rem,.9vw,3rem)] mt-5">Already have an account? <span class="text-purple-400 underline hover:cursor-pointer"><a href="../projects/login-page.html">Login now!</a></span></h1>
            </section>

            <figure class="w-full sm:hidden">
                <img class="h-full w-full rounded-tl-lg rounded-bl-lg object-center" src="../images/register1.jpg" alt="">
            </figure>

        </form>
    </main>
    
</body>
</html>
